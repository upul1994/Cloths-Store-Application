
<div id="carouselExampleIndicators" class="carousel carousel-fade  slide my-4" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner " role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" style="width: 1800px;height: 400px" src="http://localhost:4200/assets/images/10.png" alt="First slide">

    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" style="width: 1800px;height: 400px" src="http://localhost:4200/assets/images/11.png" alt="Second slide">
    </div>

    <div class="carousel-item">
      <img class="d-block img-fluid" style="width: 1800px;height: 400px" src="http://localhost:4200/assets/images/12.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



<h3 class="text-center text-light mb-5 bg-primary p-4">My Store</h3>

<div class="container mt-5" >


  <div class="row">
  <div class="col-lg-4 col-md-6 mb-5" *ngFor="let category of categoryList">

    <div class="card" style="width: 18rem;">
      <h5 class="card-title text-center">{{category.categoryName}}</h5>
      <img class="card-img-top" src="{{category.categoryImg}}" style="width: 285px;height: 200px">
      <div class="card-body">

        <p class="card-text">{{category.description}}</p>
        <a href="products/category/{{category.id}}" class="btn btn-primary">{{category.categoryButton}}</a>
      </div>
    </div>
  </div>



</div>
</div>
